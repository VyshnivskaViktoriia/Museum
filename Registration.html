<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/controller.css">
    <link rel="stylesheet" href="CSS/Pages/Entry.css">
    <title>Реєстрація</title>
</head>
<body>
    <header class="head-page">
        <div class="burger-body">
            <span class="first"></span>
            <span class="middle"></span>
            <span class="second"></span>
        </div>
        <nav class="head_nav">
            <ul class="nav_list">
                <li class="nav_list-item"><a href="index.html" class="nav_list-link">Головна</a></li>
                <li class="nav_list-item"><a href="MyMuseums.html" class="nav_list-link">Мої музеї</a></li>
            </ul>
        </nav>
        <div class="head_content">
            <h1>Музейний простір</h1>
            <p>Відкривай світ музеїв онлайн</p>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <div class="background-door">
                <img src="Images/column.png" alt="column" class="column column-left">
                
                <div class="door">
                    <form>
                        <input type="email" placeholder="Введіть email" class="input-form">
                        <input type="password" placeholder="Введіть пароль"
                        class="input-form">
                        <button class="authorization-btn">Авторизуватися</button>
                    </form>
                </div>
                
                <img src="Images/column.png" alt="column" class="column column-right">
            </div>
            
            
            <div class="quastion-container">
                <p>Маєте акаунт ? <a href="Authorization.html">Зареєструватися</a></p>
            </div>
        </div>
    </main>

    <script src="JS/burger.js"></script>        
</body>
</html>
