<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="CSS/Pages/addMuseum.css">

<body>
    <header class="head-page">
        <div class="burger-body">
            <span class="first"></span>
            <span class="middle"></span>
            <span class="second"></span>
        </div>

        <nav class="head_nav">
            <ul class="nav_list">

                <li class="nav_list-item"><a href="Authorization.html" class="nav_list-link">Вхід</a></li>
            </ul>
        </nav>

        <div class="head_content">
            <h1>Створення музея</h1>
            <p>Створи обкладинку свого музея</p>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <input type="text" placeholder="Назва музею" class="input-name">
            <h2 class="Jenre">Оберіть жанр</h2>
            <div class="themes">
                <label class="container">
                    <input type="checkbox" name="theme" hidden>
                    <div class="card">
                        <h3>Історія</h3>
                    </div>
                </label>
                <label class="container">
                    <input type="checkbox" name="theme" hidden>
                    <div class="card">
                        <h3>Наука</h3>
                    </div>
                </label>
                <label class="container">
                    <input type="checkbox" name="theme" hidden>
                    <div class="card">
                        <h3>Художній</h3>
                    </div>
                </label>
                <label class="container">
                    <input type="checkbox" name="theme" hidden>
                    <div class="card">
                        <h3>Природничий</h3>
                    </div>
                </label>
            </div>

            <h2 class="screensaver">Оберіть заставку</h2>
            <label>
                <input type="file" hidden>
                <div class="addImage">
                    <div class="addImage-button">
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </label>
            <a href="MuseumExhibits.html"><button class="createMuseum-btn">Створити</button></a>
        </div>
    </main>
    <script src="JS/burger.js"></script>
